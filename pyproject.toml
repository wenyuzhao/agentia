[tool.poetry]
name = "augmented_gpt"
version = "0.2.0"
description = "ChatGPT API wrapper, argumented with functions"
# documentation = "https://github.com/wenyuzhao/augmented-gpt"
authors = ["Wenyu Zhao <wenyu.zhao@anu.edu.au>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/wenyuzhao/augmented-gpt"
packages = [{ include = "augmented_gpt" }]
keywords = ["chatgpt", "gpt"]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pytest = "^7.3.2"
python-dotenv = "^1.0.0"
pandas = "1.5.3"
numpy = "<1.24,>=1.22"
matplotlib = "^3.7.1"
plotly = "^5.15.0"
scipy = "^1.10.1"
scikit-learn = "^1.2.2"
openai = { version = "^1.0.0b1", allow-prereleases = true }


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.23.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
