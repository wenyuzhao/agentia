[project]
name = "agentia"
version = "0.0.4"
description = "ChatGPT powered agents, argumented with tools"
authors = [{ name = "Wenyu Zhao", email = "wenyuzhaox@gmail.com" }]
requires-python = ">=3.12,<4.0"
readme = "README.md"
license = "MIT"
keywords = ["chatgpt", "gpt"]
dependencies = [
    "python-dotenv>=1.0.0,<2",
    "openai>=1.58.1,<2",
    "requests>=2.31.0,<3",
    "pyyaml>=6.0.2,<7",
    "typer>=0.12.5,<0.13",
    "llama-index>=0.12.9,<0.13",
    "llama-index-vector-stores-chroma>=0.4.1,<0.5",
    "python-slugify>=8.0.4,<9",
    "tiktoken>=0.8.0,<0.9",
    "pydantic>=2.10.4",
    "shortuuid>=1.0.13",
    "rich>=14.0.0",
    "tomlkit>=0.13.2",
]

[project.urls]
Repository = "https://github.com/wenyuzhao/agentia"

[project.scripts]
agentia = "agentia.main:main"

[dependency-groups]
# Development tools
dev = [
    "pyright>=1.1.361,<2",
    "ipykernel>=6.23.2,<7",
    "pytest>=7.3.2,<8",
    "pytest-asyncio>=0.21.1,<0.22",
]
# Include all plugins
plugins = [
    "pymstodo>=0.2.0",
    "dataforseo-client>=1.0.45",
    "markdownify>=1.1.0",
    "tavily-python>=0.5.4",
    "google-api-python-client>=2.166.0",
    "google-auth-oauthlib>=1.2.1",
]
# Include all plugins, the web app, and the API server
all = [
    { include-group = "plugins" },
    "streamlit>=1.44.0",
    "streamlit-oauth>=0.1.11",
]

[tool.hatch.build.targets.sdist]
include = ["agentia"]

[tool.hatch.build.targets.wheel]
include = ["agentia"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
