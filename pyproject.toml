[project]
name = "agentia"
version = "0.0.13"
description = "Ergonomic LLM Agent Augmented with Tools"
authors = [{ name = "Wenyu Zhao", email = "wenyuzhaox@gmail.com" }]
requires-python = ">=3.12"
readme = "README.md"
license = "MIT"
keywords = [
    "chatgpt",
    "gpt",
    "llm",
    "agent",
    "tools",
    "openai",
    "openrouter",
    "deepseek",
]
dependencies = [
    "filelock>=3.18.0",
    "openai>=1.58.1,<2",
    "pydantic>=2.10.4",
    "python-dotenv>=1.0.0,<2",
    "python-slugify>=8.0.4,<9",
    "pyyaml>=6.0.2,<7",
    "requests>=2.31.0,<3",
    "rich>=14.0.0",
    "shortuuid>=1.0.13",
    "tiktoken>=0.8.0,<0.9",
    "tomlkit>=0.13.2",
    "typer>=0.12.5,<0.13",
]

[project.urls]
Repository = "https://github.com/wenyuzhao/agentia"

[project.scripts]
agentia = "agentia.main:main"

[dependency-groups]
# Development tools
dev = [
    "pyright>=1.1.361,<2",
    "ipykernel>=6.23.2,<7",
    "pytest>=7.3.2,<8",
    "pytest-asyncio>=0.21.1,<0.22",
]

[project.optional-dependencies]
# Include all plugins
plugins = [
    "dataforseo-client>=1.0.45",
    "llama-index>=0.12.34,<0.13",
    "llama-index-vector-stores-chroma>=0.4.1,<0.5",
    "markdownify>=1.1.0",
    "protobuf==3.20.*",
    "pymstodo>=0.2.0",
    "tavily-python>=0.5.4",
]
# Include all plugins, the web app, and the API server
all = ["agentia[plugins]"]

[tool.hatch.build.targets.sdist]
include = ["agentia"]

[tool.hatch.build.targets.wheel]
include = ["agentia"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.uv.workspace]
members = ["agentia-app"]
